- openssl aes-256-cbc -K $encrypted_4ffd42fb1c7d_key -iv $encrypted_4ffd42fb1c7d_iv
  -in id_rsa.enc -out id_rsa -d

after_success:
- npm run coverage
- npm run build
- npm run gh-pages-travis

branches:
  except:
  - gh-pages

